<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <!-- Background -->
  <rect width="1200" height="400" fill="white"/>
  
  <!-- Mandala Logo Mark Monochrome (Left side) -->
  <g transform="translate(150, 200)">
    <!-- Outer glow circle -->
    <circle cx="0" cy="0" r="115" fill="none" stroke="#000" stroke-width="2" opacity="0.3"/>
    
    <!-- Main mandala outer petals -->
    <g id="petal-group">
      <path d="M -8,-40 Q -25,-65 -8,-90 Q 8,-65 -8,-40 Z" fill="#000" stroke="#333" stroke-width="1.5"/>
      <path d="M -8,-40 Q -25,-65 -8,-90 Q 8,-65 -8,-40 Z" fill="#000" stroke="#333" stroke-width="1.5" transform="rotate(72)"/>
      <path d="M -8,-40 Q -25,-65 -8,-90 Q 8,-65 -8,-40 Z" fill="#000" stroke="#333" stroke-width="1.5" transform="rotate(144)"/>
      <path d="M -8,-40 Q -25,-65 -8,-90 Q 8,-65 -8,-40 Z" fill="#000" stroke="#333" stroke-width="1.5" transform="rotate(216)"/>
      <path d="M -8,-40 Q -25,-65 -8,-90 Q 8,-65 -8,-40 Z" fill="#000" stroke="#333" stroke-width="1.5" transform="rotate(288)"/>
    </g>
    
    <!-- Inner mandala circle -->
    <circle cx="0" cy="0" r="75" fill="#333" stroke="#000" stroke-width="2"/>
    
    <!-- Border -->
    <circle cx="0" cy="0" r="75" fill="none" stroke="#000" stroke-width="3" stroke-dasharray="5,3"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#000" stroke-width="1"/>
    
    <!-- Diamond pattern background -->
    <g opacity="0.4">
      <polygon points="0,-50 20,-35 0,-20 -20,-35" fill="#000"/>
      <polygon points="30,-15 50,0 30,15 10,0" fill="#000"/>
      <polygon points="-30,-15 -10,0 -30,15 -50,0" fill="#000"/>
      <polygon points="20,35 40,50 20,65 0,50" fill="#000"/>
      <polygon points="-20,35 0,50 -20,65 -40,50" fill="#000"/>
    </g>
    
    <!-- Central child silhouette -->
    <g transform="translate(0, 5)">
      <circle cx="0" cy="-15" r="12" fill="white"/>
      <ellipse cx="0" cy="8" rx="10" ry="18" fill="white"/>
      <path d="M -8,5 Q -18,0 -15,12" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M 8,5 Q 18,0 15,12" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
      <ellipse cx="0" cy="30" rx="14" ry="8" fill="#666"/>
      <ellipse cx="-8" cy="32" rx="5" ry="6" fill="#999"/>
      <ellipse cx="8" cy="32" rx="5" ry="6" fill="#999"/>
    </g>
    
    <!-- Decorative corner dots -->
    <g fill="#000">
      <circle cx="0" cy="-90" r="2"/>
      <circle cx="60" cy="-55" r="2"/>
      <circle cx="85" cy="25" r="2"/>
      <circle cx="55" cy="70" r="2"/>
      <circle cx="0" cy="95" r="2"/>
      <circle cx="-55" cy="70" r="2"/>
      <circle cx="-85" cy="25" r="2"/>
      <circle cx="-60" cy="-55" r="2"/>
    </g>
  </g>
  
  <!-- Organization Name Monochrome (Right side) -->
  <g transform="translate(380, 200)">
    <text x="0" y="-60" font-family="Montserrat, Arial, sans-serif" font-size="48" font-weight="700" fill="#000" letter-spacing="1">
      Ujyalo Bhavishya
    </text>
    
    <text x="0" y="-10" font-family="Montserrat, Arial, sans-serif" font-size="42" font-weight="700" fill="#000" letter-spacing="1">
      Abhiyan
    </text>
    
    <text x="0" y="35" font-family="'Open Sans', Arial, sans-serif" font-size="18" font-weight="400" fill="#000" letter-spacing="0.5">
      Safe Children. Bright Futures.
    </text>
    
    <line x1="0" y1="50" x2="280" y2="50" stroke="#000" stroke-width="2"/>
    
    <text x="0" y="80" font-family="'Noto Sans Devanagari', serif" font-size="16" font-weight="400" fill="#000" letter-spacing="0.5">
      सुरक्षित बालबालिका। उज्यालो भविष्य।
    </text>
  </g>
</svg>