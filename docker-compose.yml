version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: orphan-tracker-db
    environment:
      POSTGRES_USER: ${DB_USER:-orphantracker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-orphantracker123}
      POSTGRES_DB: ${DB_NAME:-orphan_tracker_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-orphantracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orphan-tracker-network

  # Backend API Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orphan-tracker-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-orphantracker}
      DB_PASSWORD: ${DB_PASSWORD:-orphantracker123}
      DB_NAME: ${DB_NAME:-orphan_tracker_db}
      API_PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - orphan-tracker-network
    command: npm run dev

  # Frontend Service
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: orphan-tracker-web
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - orphan-tracker-network
    command: npm start

volumes:
  postgres_data:

networks:
  orphan-tracker-network:
    driver: bridge
